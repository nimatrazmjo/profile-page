<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Graphic Designer</title>
  </head>
  <body>
    <div class="container">
      <!-- start top nav -->
      <div class="nav">
        <div class="nav__logo">
          <img src="images/logo.svg" alt="logo" class="nav__logo__img" />
        </div>
        <div class="nav__search">
          <input type="text" placeholder="Search" class="nav__search__input" />
          <img src="images/search.svg" alt="search"  class="nav__search__icon"/>
        </div>
          <ul class="nav__menu">
            <li class="nav__menu__item"><a href="#">Home</a></li>
            <li class="nav__menu__item"><a href="#">About</a></li>
            <li class="nav__menu__item"><a href="#">Contact</a></li>
          </ul>
        <div class="nav__user">
          <img src="images/messages.svg" class="nav__user__icon" alt="Message" />
          <img src="images/notification.svg" class="nav__user__icon" alt="Notification" />
          <div class="nav__user__profile">
            <span class="nav__user__profile__username">@nimatrazmjo</span>
            <img src="images/rounded-profile.png" alt="Profile" class="nav__user__profile__avatar" />
          </div>
        </div>
        <div class="hamburger">
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
        </div>
      </div>
      <!-- end top nav -->
      <!-- start breadcrumb -->
      <div class="breadcrumbs">
        <div class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__item__link">&#8592</a>
        </div>
        <div class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__item__link">Home</a>
        </div>
        <div class="breadcrumbs__item">
          <span class="breadcrumbs__item__line">|</span>
        </div>
        <div class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__item__link">About</a>
        </div>
        <div class="breadcrumbs__item">
          <span class="breadcrumbs__item__line">|</span>
        </div>
        <div class="breadcrumbs__item">
          <a href="#" class="breadcrumbs__item__link breadcrumbs__active">Contact</a>
        </div>
      </div>
      <!-- end breadcrumb-->
      <!-- start horizontal line -->
      <div class="line"></div>
      <!-- end horizontal line -->
      <!-- start main content -->
      <div class="content">
          <div class="left__profile">
            <img src="./images/profile.png" alt="profile" class="left__profile__img" />
            <div class="short_details">
              <div class="short_details__name">
                <span class="short_details__name__first">Nimatullah</span>
                <span class="short_details__name__last">Razmjo</span>
              </div>
              <div class="short_details__save">
                <img src="./images/save.svg" class="short_details__save__image" alt="save">
                <span class="short_details__save__total">13</span>
              </div>
              <div class="short_details__available"><span>&#9711;</span> Available</div>
              <img src="./images/start.svg" class="short_details__star" />
            </div>

            <div class="line mx-2"></div>

            <div class="left__profile__overview">
              <div class="applied">
                <span class="applied__text">Applied</span>
                <span class="applied__number">345</span>
              </div>
              <div class="vertical_line"></div>
              <div class="reviewed">
                <span class="reviewed__text">Reviewed</span>
                <span class="reviewed__number">13</span>
              </div>
              <div class="vertical_line"></div>
              <div class="contacted">
                <span class="contacted__text">Contacted</span>
                <span class="contacted__number">23</span>
              </div>
            </div>
            <div class="left__profile__follow">
              <button class="btn left__profile__follow__button"> + Follow</button>
              <div class="left__profile__follow__more">
                ...
              </div>
            </div>
          </div>

          <div class="menu">
            menu
          </div>
          <div class="about">
            about
          </div>
          <div class="line content_line"></div>
          <div class="skills">
            skills
          </div>
          <div class="locations">
            locations
          </div>
          <div class="experiences">
            experiences
          </div>
          <div class="projects">
            projects
          </div>
      </div>
      <!-- end main content -->
    </div>
  </body>
</html>
