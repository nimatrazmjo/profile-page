<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Graphic Designer</title>
  </head>
  <body>
    <div class="container">
      <!-- start top nav -->
      <div class="nav">
        <div class="nav__logo">
          <img src="images/logo.svg" alt="logo" class="nav__logo__img" />
        </div>
        <div class="nav__search">
          <input type="text" placeholder="Search" class="nav__search__input" />
          <img src="images/search.svg" alt="search"  class="nav__search__icon"/>
        </div>
          <ul class="nav__menu">
            <li class="nav__menu__item"><a href="#">Home</a></li>
            <li class="nav__menu__item"><a href="#">About</a></li>
            <li class="nav__menu__item"><a href="#">Contact</a></li>
          </ul>
        <div class="nav__user">
          <img src="images/messages.svg" class="nav__user__icon" alt="Message" />
          <img src="images/notification.svg" class="nav__user__icon" alt="Notification" />
          <div class="nav__user__profile">
            <span class="nav__user__profile__username">@nimatrazmjo</span>
            <img src="images/rounded-profile.png" alt="Profile" class="nav__user__profile__avatar" />
          </div>
        </div>
        <div class="hamburger">
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
          <div class="hamburger__line"></div>
        </div>
      </div>
      <!-- end top nav -->
    </div>
  </body>
</html>
